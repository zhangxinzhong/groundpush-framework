<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/uri/css/uri.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/uri/js/uri.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>
<!-- uri table -->
<div id="uriDiv">
    <table class="layui-hide" id="uri" lay-filter="uri"></table>
</div>

<!-- uri tobar-->
<script type="text/html" id="toolbarUri">
    <a class="layui-btn layui-btn-xs" lay-event="showAddUriDialog" >新增URI</a>
</script>

<!-- uri tobar-->
<script type="text/html" id="toolbarUriOperation">
    <a class="layui-btn layui-btn-xs" lay-event="editUri">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delUri">删除</a>
</script>

<!-- 添加字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="addUriDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addUriTitle">添加URI</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="addUriForm" lay-filter="addUriForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>名称</label>
                        <div class="col-md-10">
                            <input type="text" name="uriName" lay-verify="uriName" autocomplete="off" placeholder="请输入URI名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>访问地址</label>
                        <div class="col-md-10">
                            <input type="text" name="uriPattern" lay-verify="uriPattern" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="addUri">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="editUriDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editUriTitle">修改字典</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="editUriForm" lay-filter="editUriForm">
                    <input type="hidden" name="uriId" class="layui-input">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>名称</label>
                        <div class="col-md-10">
                            <input type="text" name="uriName" lay-verify="uriName" autocomplete="off" placeholder="请输入URI名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>访问地址</label>
                        <div class="col-md-10">
                            <input type="text" name="uriPattern" lay-verify="uriPattern" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="editUri">更新</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
