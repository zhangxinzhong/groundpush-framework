<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录--XXX管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/order/js/order.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>
<!--新增标签-->
<div>
    <fieldset class="layui-elem-field" style="width:99.9%">
        <div class="layui-field-box ">
            <form class="layui-form" lay-filter="searchForm" >
                    <div class="layui-form-item">
                        订单号:
                        <div class="layui-inline">
                                <input class="layui-input col-lg-12" name="orderNumber" id="orderNumber" autocomplete="off" placeholder="请输入订单号"/>
                        </div>
                        客户账号:
                        <div class="layui-inline">
                                <input class="layui-input col-lg-12" name="loginNo" id="loginNo" autocomplete="off" placeholder="请输入客户名"/>
                        </div>
                        订单状态:
                        <div class="layui-inline" style="width:10%;">
                            <select class="col-lg-1" name="orderStatus" id="orderStatus" >
                                <option value=""></option>
                                <option value="1">已通过</option>
                                <option value="2">待审核</option>
                                <option value="3">审核中</option>
                                <option value="4">审核失败</option>
                            </select>
                        </div>
                        订单结算状态:
                        <div class="layui-inline" style="width: 10%;">
                            <select class="col-lg-1" name="settlementStatus" id="settlementStatus" >
                                <option value=""></option>
                                <option value="1">已通过</option>
                                <option value="2">待审核</option>
                                <option value="3">审核中</option>
                                <option value="4">审核失败</option>
                            </select>
                        </div>
                        特殊任务:
                        <div class="layui-inline" style="width: 10%;">
                            <select class="col-lg-1" name="isSepcial" id="isSepcial" >
                                <option value=""></option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>

                    <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
                            <button class="layui-btn layui-btn-danger" onclick="javascript:document.forms[0].reset();">重置</button>
                    </div>
                 </div>
            </form>

        </div>
    </fieldset>
</div>


<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">订单列表（全部）</li>
        <li>订单列表（申诉中）</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
                <!-- order table -->
                <div id="orderDiv">
                    <table class="layui-hide" id="order" lay-filter="order"></table>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="layui-form-item">
                <!-- order table -->
                <div id="orderComplainDiv">
                    <table class="layui-hide" id="orderComplain" lay-filter="orderComplain"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- order tobar-->
<script type="text/html" id="toolbarOrder">
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
</script>

<!-- 编辑订单模态框 begin -->
<div class="modal fade bs-example-modal-lg" id="editOrderDialog" tabindex="-1" role="dialog" aria-labelledby="myModalOrder" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="editMenuModalLabel">编辑订单

                </h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="layui-form" action="" id="orderModalform" lay-filter="orderModalform">

                                    <input hidden type="text" name="orderId" class="layui-input">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>订单状态</label>
                                        <div class="col-md-10">
                                            <input type="radio" name="status" value="1" title="审核通过"  >
                                            <input type="radio" name="status" value="4" title="审核不通过"  >
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit"  class="btn btn-primary" lay-submit lay-filter="editOrderStatus">更新</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 编辑订单模态框 end -->

<!--  订单分成展示 begin -->
<div class="modal fade bs-example-modal-lg" id="showOrderBonusModal" tabindex="-1" role="dialog" aria-labelledby="myModalOrderBonus" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" style="width: 77%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">订单相关详情</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12" id="orderBonusDiv">

                                <div class="layui-tab">
                                    <ul class="layui-tab-title">
                                        <li class="layui-this">订单分成列表</li>
                                        <li>订单结果集列表</li>
                                    </ul>
                                    <div class="layui-tab-content">
                                        <div class="layui-tab-item layui-show">
                                            <div class="layui-form-item">
                                                <table class="layui-hide" id="orderBonus" lay-filter="orderBonus"></table>
                                            </div>
                                        </div>
                                        <div class="layui-tab-item">
                                            <div class="layui-form-item" >
                                                <table class="layui-hide" id="orderResult" lay-filter="orderResult"></table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 编辑订单模态框 end -->

</body>
</html>
