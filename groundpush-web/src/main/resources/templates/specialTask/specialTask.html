<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录--XXX管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/specialTask/css/specialTask.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/specialTask/js/specialTask.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>
<!--新增任务-->
<script type="text/html" id="toolbarSpecialTask">
    <a class="layui-btn layui-btn-xs" lay-event="showAddSpecialTask" >新增特殊任务</a>
</script>

<!-- pay table -->
<div id="specialTaskDiv">
    <table class="layui-hide" id="special" lay-filter="special"></table>
</div>

<!-- role tool-->
<script type="text/html" id="toolSpecial">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{# if(d.status == 0){  }}
    <a class="layui-btn layui-btn-xs" lay-event="publish">发布任务</a>
    {{# }  }}
</script>






<!-- 新增特殊任务模态框 begin -->
<div class="modal fade bs-example-modal-lg" id="addSpecialTaskDialog" tabindex="-1" role="dialog" aria-labelledby="myModalView" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addSpecialTaskTitle">新增特殊任务</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="layui-form" action="" id="addSpecialTaskForm">

                                    <input hidden type="text" name="status" value="0" class="layui-input">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>任&nbsp;&nbsp;&nbsp;&nbsp;务：</label>
                                        <div class="col-md-8">
                                            <select name="taskId" id="taskId" lay-verify="required" lay-search>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>团&nbsp;&nbsp;&nbsp;&nbsp;队：</label>
                                        <div class="col-md-8">
                                            <select name="teamId"  id="teamId" lay-verify="required" lay-search>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit"  class="btn btn-primary" lay-submit lay-filter="addSpecialTask">提交</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增特殊任务模态框 end -->









</body>
</html>
