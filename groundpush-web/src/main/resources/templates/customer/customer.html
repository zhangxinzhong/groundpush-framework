<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/customer/css/customer.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/customer/js/customer.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>
<!-- customer table -->
<table class="layui-hide" id="customer" lay-filter="customer"></table>

<!-- customer tobar-->
<script type="text/html" id="toolbarCustomer">
    <a class="layui-btn layui-btn-xs" lay-event="showAddCustomerDialog" >新增客户</a>
</script>

<!-- customer tobar-->
<script type="text/html" id="toolbarCustomerOperation">
    <a class="layui-btn layui-btn-xs" lay-event="editCustomer">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delCustomer">删除</a>
</script>

<!-- 添加字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="addCustomerDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addCustomerTitle">添加客户</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="addCustomerForm" lay-filter="addCustomerForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>手机号</label>
                        <div class="col-md-10">
                            <input type="text" name="loginNo" lay-verify="customerName" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="addCustomer">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="editCustomerDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editCustomerTitle">修改字典</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="editCustomerForm" lay-filter="editCustomerForm">
                    <input type="hidden" name="customerId" class="layui-input">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>名称</label>
                        <div class="col-md-10">
                            <input type="text" name="customerName" lay-verify="customerName" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>访问地址</label>
                        <div class="col-md-10">
                            <input type="text" name="customerPattern" lay-verify="customerPattern" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="editCustomer">更新</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
