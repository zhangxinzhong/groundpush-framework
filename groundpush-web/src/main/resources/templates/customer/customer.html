<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/customer/css/customer.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/customer/js/customer.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>

<!-- customer table -->
<div id="customerDiv">
    <table class="layui-hide" id="customer" lay-filter="customer"></table>
</div>


<!-- customer tobar-->
<script type="text/html" id="toolbarCustomer">
    <a class="layui-btn layui-btn-xs" lay-event="showAddCustomerDialog" >新增客户</a>
</script>

<!-- customer tobar-->
<script type="text/html" id="toolbarCustomerOperationUpdate">
    <a class="layui-btn layui-btn-xs" lay-event="editCustomer" >编辑</a>
</script>

<script type="text/html" id="toolbarCustomerLoginAccount">
    <a class="layui-btn layui-btn-xs" lay-event="editCustomerLoginAccount">编辑</a>
</script>

<!-- 添加客户信息模态框 -->
<div class="modal fade bs-example-modal-lg" id="addCustomerDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addCustomerTitle">添加客户</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="addCustomerForm" lay-filter="addCustomerForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>手机号</label>
                        <div class="col-md-10">
                            <input type="text" name="loginNo" lay-verify="customerName" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="addCustomer">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改客户信息模态框 -->
<div class="modal fade bs-example-modal-lg" id="editCustomerDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editCustomerTitle">修改客户信息</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="editCustomerForm" lay-filter="editCustomerForm">
                    <input type="hidden" name="customerId" class="layui-input">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>昵称</label>
                        <div class="col-md-10">
                            <input type="text" name="nickName" lay-verify="customerName" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>邀请码</label>
                        <div class="col-md-10">
                            <input type="text" name="inviteCode" lay-verify="customerPattern" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="editCustomer">更新</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 客户帐号信息列表模态框 -->
<div class="modal fade bs-example-modal-lg" id="customerLoginAccount" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document" style="width: 90%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="privilegeUriListTitle">URI项</h4>
            </div>
            <div class="modal-body" id="customerLoginAccountDiv">
                <!-- privilege uri table -->
                <table id="customerLoginAccountTable" lay-filter="customerLoginAccountTable"></table>
            </div>
        </div>
    </div>
</div>

<!-- 修改客户登入帐号信息模态框 -->
<div class="modal fade bs-example-modal-lg" id="saveCustomerLoginAccount" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="saveCustomerLoginAccountTitle">修改客户登入帐号信息</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="saveCustomerLoginAccountForm" lay-filter="saveCustomerLoginAccountForm">
                    <input type="hidden" name="customerId" class="layui-input">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>手机号</label>
                        <div class="col-md-10">
                            <input type="text" name="loginNo" lay-verify="customerLoginAccountLoginNo" autocomplete="off" placeholder="请输入客户手机号" class="layui-input">
                            <input type="hidden" name="type">
                            <input type="hidden" name="customerLoginAccountId">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="saveCustomerLoginAccount">更新</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
