<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/version/css/version.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/version/js/version.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>
<!-- version table -->
<div id="versionDiv">
    <table class="layui-hide" id="version" lay-filter="version"></table>
</div>

<!-- version tobar-->
<script type="text/html" id="toolbarVersion">
    <a class="layui-btn layui-btn-xs" lay-event="showAddVersionDialog" >新增版本信息</a>
</script>

<!-- version tobar-->
<script type="text/html" id="toolbarVersionOperation">
    <a class="layui-btn layui-btn-xs" lay-event="editVersion">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="publishVersion">发布</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delVersion">删除</a>
</script>

<!-- 添加字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="addVersionDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addVersionTitle">添加版本信息</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="addVersionForm" lay-filter="addVersionForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>类型</label>
                        <div class="col-md-10">
                            <select name="type" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="1">APP</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>版本号</label>
                        <div class="col-md-10">
                            <input type="text" name="newVersion" lay-verify="required" autocomplete="off" placeholder="请输入版本号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>访问地址</label>
                        <div class="col-md-10">
                            <input type="text" name="apkFileUrl" lay-verify="required" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>更新日志</label>
                        <div class="col-md-10">
                            <textarea name="updateLog" style="height: 150px;" placeholder="请输入访问地址" lay-verify="required" class="layui-input"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>文件大小</label>
                        <div class="col-md-10">
                            <input type="text" name="targetSize" lay-verify="required" autocomplete="off" placeholder="文件大小" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>是否更新</label>
                        <div class="col-md-10">
                            <select name="isUpdate" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="0">否</option>
                                <option value="1" selected>是</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>强制更新</label>
                        <div class="col-md-10">
                            <select name="isConstraint" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="0" selected>否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="addVersion">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改字典模态框 -->
<div class="modal fade bs-example-modal-lg" id="editVersionDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editVersionTitle">修改版本信息</h4>
            </div>
            <div class="modal-body">
                <form class="layui-form" action="" id="editVersionForm" lay-filter="editVersionForm">
                    <input type="hidden" name="versionId" class="layui-input">
                    <input type="hidden" name="status" class="layui-input">
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>类型</label>
                        <div class="col-md-10">
                            <select name="type" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="1">APP</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>版本号</label>
                        <div class="col-md-10">
                            <input type="text" name="newVersion" lay-verify="required" autocomplete="off" placeholder="请输入版本号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>访问地址</label>
                        <div class="col-md-10">
                            <input type="text" name="apkFileUrl" lay-verify="required" autocomplete="off" placeholder="请输入访问地址" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>更新日志</label>
                        <div class="col-md-10">
                            <textarea name="updateLog" style="height: 150px;" placeholder="请输入访问地址" lay-verify="required" class="layui-input"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>文件大小</label>
                        <div class="col-md-10">
                            <input type="text" name="targetSize" lay-verify="required" autocomplete="off" placeholder="文件大小" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>是否更新</label>
                        <div class="col-md-10">
                            <select name="isUpdate" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="0">否</option>
                                <option value="1" selected>是</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>强制更新</label>
                        <div class="col-md-10">
                            <select name="isConstraint" lay-verify="versionName" autocomplete="off" class="layui-select">
                                <option value="0" selected>否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" lay-submit lay-filter="editVersion">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
