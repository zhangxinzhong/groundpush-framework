<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录--XXX管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/plugin/pay/css/pay.css"/>
    <script type="text/javascript" id="groundpush-scrpit" pageSrc="/plugin/pay/js/pay.js"
            th:src="@{/common/common.js}"></script>

</head>
<body>

<!-- pay table -->
<div id="payDiv">
    <table class="layui-hide" id="pay" lay-filter="pay"></table>
</div>

<!-- pay tobar-->
<script type="text/html" id="toolbarPay">
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{# if(d.hasPay > 0){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="payment">确认付款</a>
    {{# }}}
</script>


<!-- 订单结果集 操作标识-->
<script type="text/html" id="showOrderResult">
    <a class="layui-btn layui-btn-sm" lay-event="showOrderResult">查看</a>

</script>




<!-- 审核模态框 begin -->
<div class="modal fade bs-example-modal-lg" id="addAuditDialog" tabindex="-1" role="dialog" aria-labelledby="myModalPay" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addAudit">任务订单审核</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="layui-form" action="" id="auditModalform" lay-filter="auditModalform">
                                    <input hidden type="text" name="taskId" class="layui-input">
                                    <input hidden type="text" name="orderTime" class="layui-input">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>审核状态:</label>
                                        <div class="col-md-10">
                                            <input type="radio" name="auditStatus" value="1" title="审核通过" checked >
                                            <input type="radio" name="auditStatus" value="2" title="审核不通过" >
                                        </div>
                                    </div>

                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label col-md-2"><span class="required_style">*</span>审核意见:</label>
                                        <div class="col-md-10">
                                            <textarea name="auditOpinion" placeholder="请输入审核意见" lay-verify="auditOpinion" maxlength="500" class="layui-textarea"></textarea>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit"  class="btn btn-primary" lay-submit lay-filter="addAudit">提交</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 审核标签模态框 end -->

<!-- 订单列表模态框 begin -->
<div class="modal fade bs-example-modal-lg" id="viewOrderListDialog" tabindex="-1" role="dialog" aria-labelledby="myModalView" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="viewOrderListTitle">任务订单列表</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="layui-form" action="" id="viewOrderForm">
                                    <!-- pay table -->
                                    <table class="layui-hide" id="view" lay-filter="view"></table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 订单列表模态框 end -->


<!-- 订单列表模态框 begin -->
<div class="modal fade bs-example-modal-lg" id="viewOrderResultDialog" tabindex="-1" role="dialog" aria-labelledby="myModalView" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="viewOrderResultTitle">任务订单结果集</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-max no-padding">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="layui-form">
                                  <table  class="layui-hide" id="orderResult" lay-filter="orderResult"></table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 订单列表模态框 end -->

</body>
</html>
